<mat-grid-list cols="2" rowHeight="2:1.9">
    <mat-grid-tile>
        <img src="https://cdn.dribbble.com/users/181980/screenshots/2487893/expense-manager-desktop.gif" width="700px">
    </mat-grid-tile>

    <mat-grid-tile>

    <mat-card>

            <mat-card-title style="color:rgb(97, 91, 100)">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login to Expense-Manager
            </mat-card-title><br>

        <form [formGroup]="loginform" (ngSubmit)="login(loginform.value); loginform.reset()">

            <div class="example-container">

                <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Username</mat-label>
                      <input matInput id="loginuser" type="text" formControlName="loginuser">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Password</mat-label>
                      <input matInput id="loginpass" type="password" formControlName="loginpass">
                    </mat-form-field>
                </div>

                <a class="link" routerLink="/signin">SignUp</a>
                <button type="submit" class="button">Login</button><br>
                <hr class="horline">
                <a class="forgot" routerLink="/forgotpass">Forgot Password?</a>
            </div>

        </form>
        
    </mat-card>

    </mat-grid-tile>

</mat-grid-list>
