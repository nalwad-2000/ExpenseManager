<mat-grid-list cols="2" rowHeight="2:1.9">
    <mat-grid-tile>
        <img src="https://cdn.dribbble.com/users/181980/screenshots/2487893/expense-manager-desktop.gif" width="700px">
    </mat-grid-tile>

    <mat-grid-tile>

    <mat-card>

            <mat-card-title style="color:rgb(97, 91, 100)">
                Reset Password
            </mat-card-title><br>

        <form [formGroup]="resetForm" (ngSubmit)="reset(resetForm.value); resetForm.reset()">

            <div class="example-container">

                <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>New Password</mat-label>
                      <input matInput id="newpass" type="text" formControlName="newpass" (change)="onchange($event)">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Confirm Password</mat-label>
                      <input matInput id="conpass" type="text" formControlName="conpass">
                    </mat-form-field>
                </div>

                <button type="submit" [disabled]="resetForm.invalid" class="button">Reset</button>

            </div>

        </form>
        
    </mat-card>

    </mat-grid-tile>

</mat-grid-list>
